name: contact_manager_flutter
description: "A beautiful contact manager app built with Flutter, GetX & SQLite."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management & Navigation
  get: ^4.7.2

  # Database
  sqflite: ^2.4.2
  path: ^1.9.1

  # URL Launcher (for phone calls)
  url_launcher: ^6.3.1

  # Icons
  cupertino_icons: ^1.0.8

  # Google Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
